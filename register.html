</head>
<form id="registroForm" method="post" action="#">

<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index.html">LukaByte</a></h1>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <div class="inner">
            <h2>Menu</h2>
            <ul class="links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="generic.html">Desarrollo</a></li>
                <li><a href="fotos.html">Fotografías</a></li>
                <li><a href="elements.html">Sobre nosotros</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
            <a href="#" class="close">Cerrar</a>
        </div>
    </nav>

    <!-- Main -->
    <section id="wrapper">
        <header>
            <div class="inner">
                <h2>Registro</h2>
                <p>Crea una cuenta nueva para acceder a la plataforma</p>
            </div>
        </header>

        <div class="wrapper">
            <div class="inner">
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field">
                            <label for="name">Nombre completo</label>
                            <input type="text" name="name" id="name" required />
                        </div>
                        <div class="field">
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="field">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" required />
                        </div>
                        <div class="field">
                            <label for="confirm-password">Confirmar contraseña</label>
                            <input type="password" name="confirm-password" id="confirm-password" required />
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Registrarse" class="primary" /></li>
                    </ul>
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            const nombre = document.getElementById("name");
            const correo = document.getElementById("email");
            const pass = document.getElementById("password");
            const confirmPass = document.getElementById("confirm-password");
        
            let valid = true;
        
            // Limpiar estilos anteriores
            [nombre, correo, pass, confirmPass].forEach(field => field.style.border = "");
        
            // Validar campos vacíos
            if (!nombre.value.trim()) {
                nombre.style.border = "2px solid red";
                valid = false;
            }
        
            // Validar email con expresión regular
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!correo.value.trim() || !emailRegex.test(correo.value)) {
                correo.style.border = "2px solid red";
                valid = false;
            }
        
            // Validar contraseñas vacías
            if (!pass.value) {
                pass.style.border = "2px solid red";
                valid = false;
            }
        
            if (!confirmPass.value) {
                confirmPass.style.border = "2px solid red";
                valid = false;
            }
        
            // Validar coincidencia de contraseñas
            if (pass.value !== confirmPass.value) {
                pass.style.border = "2px solid red";
                confirmPass.style.border = "2px solid red";
                valid = false;
                alert("Las contraseñas no coinciden.");
            }
        
            if (!valid) {
                alert("Por favor, corrige los errores antes de continuar.");
                event.preventDefault(); // Detiene el envío del formulario
            }
        });
        if (valid) {
    alert("Registro exitoso. Redirigiendo al login...");
    window.location.href = "login.html"; // Asegúrate que ese archivo exista
}
if (!valid) {
    alert("Por favor, corrige los errores antes de continuar.");
    event.preventDefault(); // Detiene el envío del formulario
} else {
    event.preventDefault(); // Prevenir que se envíe de verdad
    alert("Registro exitoso. Redirigiendo al login...");
    window.location.href = "login.html"; // Redirección manual
}

        </script>
        

</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
